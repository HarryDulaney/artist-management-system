<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="style/main.css"/>

    <title th:text="${title}"></title>
</head>
<body>
<nav th:insert="fragments/navigation.html :: nav-all-links"></nav>
<br>
<div class="container-fluid" th:align="center">
    <h2 th:insert="fragments/navigation :: h2-banner-3"></h2>
    <hr>
    <div th:replace="fragments/navigation :: links-bar"></div>

    <h2><strong>Albums:</strong></h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Media Type</th>
                <th scope="col">Title</th>
                <th scope="col">Explicit Lyrics?</th>
                <th scope="col">Release Date</th>
                <th scope="col">Cover</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="album: ${albums}">
                <td th:text="${album.record_type}">..</td>
                <td th:text="${album.title}">..</td>
                <td th:text="${album.explicit_lyrics}">..</td>
                <td th:text="${album.release_date}">..</td>
                <td><img th:src="@{${album.cover_xl}}" class="card-img" alt="img-pic" src=""/></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
<footer th:replace="fragments/navigation :: footer"></footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
