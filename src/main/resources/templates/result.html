<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/jquery/3.4.1/jquery.min.js}"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <title th:text="${title}"></title>
</head>
<body>
<header th:insert="frags.html :: header"></header>
<div class="container" th:align="center">
    <form class="form-control" action="#" th:action="@{/searchForm}" th:object="${search}" method="post">
        <label for="userInput">Enter The Artist's Name Here: </label>
        <input type="text" th:field="*{userInput}" name="userInput" id="userInput" required>
        <div class="submit-button">
            <input type="submit" value="SUBMIT">
        </div>
    </form>
    <hr>
    <div th:align="center">
        <h2><strong>Artist:</strong></h2>
        <table class="table-bordered table-striped">
            <thead>
            <tr>
                <th colspan="1">Name</th>
                <th colspan="1">Number of Albums</th>
                <th colspan="1">Number of (Deezer) Fans</th>
                <th colspan="1">Picture</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="1" th:text="${artist.name}">.</td>
                <td rowspan="1" th:text="${artist.nb_album}">.</td>
                <td rowspan="1" th:text="${artist.nb_fan}" alt="nb_fans">.</td>
                <td rowspan="1"><img th:src="@{${artist.picture_big}}" alt="img-pic" src=""/></td>
            </tr>
            <tr>
                <td><a class="navbar-brand btn-outline-dark" style="-webkit-text-fill-color: maroon"
                       th:href="@{/albums}">Albums</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
