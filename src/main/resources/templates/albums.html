<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css} "/>

    <link rel="stylesheet" href="style/main.css"/>

    <title th:text="${title}"></title>
</head>
<body>
<nav th:insert="fragments/navigation.html :: nav-all-links"></nav>
<div class="container" th:align="center">
    <div th:replace="fragments/navigation :: links-bar"></div>

    <h2><strong>Albums:</strong></h2>
    <table class="table-responsive">
        <thead>
        <tr>
            <th colspan="1">Media Type</th>
            <th colspan="1">Title</th>
            <th colspan="1">Explicit Lyrics?</th>
            <th colspan="1">Release Date</th>
            <th colspan="1">Cover</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="album: ${albums}">
            <tr>
            <td rowspan="1" th:text="${album.record_type}">..</td>
            <td rowspan="1" th:text="${album.title}">..</td>
            <td rowspan="1" th:text="${album.explicit_lyrics}">..</td>
            <td rowspan="1" th:text="${album.release_date}">..</td>
                <td rowspan="1"><img th:src="@{${album.cover_big}}" alt="img-pic" src=""/></td>
        </tr>
            </th:block>
        </tbody>
    </table>

    </div>
</body>
</html>
